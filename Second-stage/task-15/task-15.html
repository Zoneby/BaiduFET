<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">
/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  var data = [];
  var dataString = [];
  /*var sourceData = document.getElementById("source");
  console.log(sourceData);*/
  dataString = document.getElementById("source").getElementsByTagName("li");
  // console.log(dataString);
  var n = dataString.length;

  for( var i = 0; i < n; i++) {
    data[i] = [];
    dataString[i] = [];
    var msgString = dataString[i].innerText
    data[i][0] = msgString.substring(0, 2);
    // console.log(data[i][0]);

    var b =  dataString[i].getElementsByTagName("b")[0].innerHTML;
    // console.log(typeof b);
    data[i][1] = Number(b);
    console.log(data[i][1]);
  }
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  console.log(data);
  return data;
}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {

  data.sort(function(a,b) {return a[1]-b[1]});
  console.log(data);
  return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {

  console.log(data);
  var chineseNumbers = ["一","二","三","四","五","六","七","八","九","十"];
  var l = data.length;
  var contentStr = "";
  var resortMsg = document.getElementById("resort");
 /* for(var k = 0; k<= l; k++) {
    // console.log(data[k][0]);
    var resortLi = document.createElement("li");
    resortLi .innerHTML = '第'+ chineseNumbers[k] + '名:' + data[k][0] + '空气质量：';
    var resortB = document.createElement("b");
    resortB.innerHTML = data[k][1];
    resortLi.appendChild(resortB);
    resortMsg.appendChild(resortLi);
  }*/
  data.forEach(function(element,index) {
    contentStr += "<li>第" + chineseNumbers[index] + "名：" + element[0] + "空气质量："+ "<b>" + element[1] + "</b>" + "</li>";
  });
  resortMsg.innerHTML = contentStr;
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {
  alert(undefined == null);
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
 var btn = document.getElementById("sort-btn");
 btn.onclick = btnHandle;
  console.log("click");

}
init();
</script>
</body>
</html>
